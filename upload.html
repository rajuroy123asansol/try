<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #pro{
      display: none;
    }
  </style>

</head>

<body>
  <section>
    <div class="container">
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Select the Photo</label>
        <input class="form-control" type="file" id="form" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">When the event was occurred</label>
        <input class="form-control" type="text" id="date" placeholder="enter the date">
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Write something about the photo </label>
        <textarea class="form-control" type="text" id="description"></textarea>
      </div>
      <button class="btn btn-primary" id="butt">Upload</button>
         <div class="progress mt-4" role="progressbar" aria-label="Animated striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
           <div class="progress-bar progress-bar-striped progress-bar-animated" id="pro" style="width: 0%"></div>
         </div>
    </div>
 
  </section>









</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
